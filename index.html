<!doctype html>
<html lang="en">

<head>
    <title>JavaScript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>
    <div class="headerName text-center container">
        <h1>Tổng Hợp Các Nút Xử Lý Dữ Liệu</h1>
    </div>
    <div class="form-group container divInput">
        <label for=""> Nơi Nhập Dữ Liệu Tính Toán:</label>
        <input type="number" class="form-control" id="inputNumber" placeholder="nhập số vào đây">
        <button class="btn btn-success" id="themSo">Thêm Số Cho Dữ Liệu</button>
        <div class="xuatDulieu"><span> Dữ Liệu Nhập vào: </span> <span id="xuatDuLieu"> </span></div>
        <p id="ketQua" class="alert alert-warning">Nơi Trả Kết Quả</p>
    </div>
    <div class="divButton container">
        <button type="button" class="btn btn-warning" onclick="tinhTongDuong()">Tổng Các Số Dương</button>
        <button type="button" class="btn btn-primary" onclick="timTongSoDuong()">Có Bao Nhiêu Số Dương</button>
        <button type="button" class="btn btn-secondary" onclick="timSoMin()">Số Nhỏ Nhất</button>
        <button type="button" class="btn btn-success" onclick="timSoMinDuong()">Số Dương Nhỏ Nhất</button> <br>
        <button type="button" class="btn btn-dark" onclick="timSoChanCuoi()">Số Chẵn Cuối Cùng</button>
        <button type="button" class="btn btn-warning">Đổi Chổ 2 Giá Trị</button>
        <button type="button" class="btn btn-danger">Sắp Xếp Tăng Dần</button>
        <button type="button" class="btn btn-dark" onclick="soNguyenToDauTien()">Số Nguyên Tố Đầu Tiên Trong Mảng</button> <br>
        <button type="button" class="btn btn-info">Nhập Thêm 1 Mảng Số Thực Và Tìm Có Bao Nhiêu Số Nguyên</button>
        <button type="button" class="btn btn-success">Có Bao Nhiêu Số Dương và Âm (Bên nào Nhiều Hơn)</button>

    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Style JS -->
    <script src="./JS/main.js"></script>


</body>

</html>
